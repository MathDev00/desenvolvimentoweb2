<section>
    <article>
        <header>
            <h2>{{titulo}}</h2>
            <p>{{conteudo}}</p>
        </header>

        <br>
        <hr>
        <br>

        {%   if  comentarios == false %} <!-- se for falso (sem nada!!!)  -->

            <p>Nenhum comentario para a postagem!!!</p>


        {% else %}    
        {% for coment in comentarios %}

        <h3>{{coment.nome}}</h3>
        <p>{{coment.mensagem}}</p>
        <br>


        {% endfor %}
        {% endif%}



    </article>
</section>
